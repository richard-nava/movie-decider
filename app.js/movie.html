<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <div id="notification-area">

        </div>
        <div>
            <form id="edit-movie">
                <div>
                    <label for="movie-title-set">Title
                        <input name="updatedTitle" id="movie-title-set">
                    </label>
                </div>
                <div>
                    <label for="is-watched">Watched Status</label>
                    <label for="true1">Yep!
                        <input type="radio" id="true1" name="watchedcheck" value="true">
                    </label>
                    
                    <label for="false1">Not yet</label>
                    <input type="radio" id="false1" name="watchedcheck" value="false">
                    </label>
                </div>
                <button>Update</button>
            </form>
        </div>
        <br>
        <div>
            <button id="remove-movie">Delete Movie</button>
        </div>
        <div>
            <button id="go-home">Home</button>
        </div>
    </body>
    <script src="./js/uudi.js"></script>
    
    <script  type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/movie-edit.js"></script>
    
</html>
