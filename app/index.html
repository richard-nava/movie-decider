<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css"
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MovieDecider</a>
            </div>
          </nav>
        
        

        <!----------- CHOOSE A RANDOM MOVIE ----------->
        <div class="container" id="app-title">
            <div class="card" id="movie-chooser">
                <div class="card-body text-center">
                    <div class="container" id="random-titles">
                        <h1>Welcome to MovieDecider</h1>
                        
                        <p>Spin the wheel to choose a random movie from your
                            watchlist!<br> Add a movie to your watchlist by entering its info below.
                        </p>
                    </div>
                    <button name="spin">Spin the Wheel</button>
                    <button name="confirm">Let's Watch It!</button>
                </div>
            </div>
        </div>
        <!-- <div class="container"id="like_button_container">

        </div> -->

        <div class="container">
            

        <div class="row">   
            <!----------- ADD MOVIE ----------->
            <div class="col d-flex justify-content-center" id="form-movies">
            <label for="add-movie-form"> <h3 style="padding-top: 5px;margin-bottom: 0px;">Add a Movie</h3>
                    <form id="add-movie-form">
                        <label>
                            <input name="addMovie" id="add-movie" type="text" placeholder="Ex. The Matrix">
                        </label>
                        <br>Watched?
                        <label for="true1">Yep!
                            <input type="radio" id="true1" name="watchedcheck" value="true">
                        </label>
                        
                        <label for="false1">Not yet</label>
                        <input type="radio" id="false1" name="watchedcheck" value="false">
                        </label>
                        <br>
                        <button>Submit</button>
                    </form>
                </label>
            </div>
            <br>

            <!----------- SEARCH MOVIE ----------->
            <div class="col" id="search-bar">
                <label for="search"><h3 style="padding-top: 5px;margin-bottom: 0px;">Search Movies</h3>
                    <input type="text" placeholder="Search movies..." id="search">
                </label>
                <br>
                <label for="hide-watched">
                <input type="checkbox" name="hideWatched" id="hide-watched">
                </label> Hide Watched Movies
                <!----------- LIST OF MOVIES ----------->
                <div class="movieList " id="movie-list">

                </div>
            
            </div>

            
           
        </div>     
        </div>

        
        <script src="./js/uudi.js"></script>
        <script src="./js/app.js" type="module"></script>
        

        <!------ bootstrap stuff ------>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

        <!-- Load our React component. -->
        <script src="./js/like_button.js"></script>

    </body>
    
</html>
