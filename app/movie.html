<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <div id="notification-area">
        </div>
        <div class="container">
        <div class="card movie-card" style="width: 60rem;">
            <div class="card-body" >
            <form id="edit-movie">
                <div class="mb-3">
                    <label class="form-label" for="movie-title-set">Title
                        <input class="form-control" name="updatedTitle" id="movie-title-set">
                    </label>
                </div>
                <label class="form-label" for="is-watched">Watched Status</label>
                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" id="true1" name="watchedcheck" value="true">

                    <label class="form-check-label" for="true1">Yep!
                    </label>
                </div>
                <div class="mb-3 form-check">
                    <input  type="radio" class="form-check-input" id="false1" name="watchedcheck" value="false">
                    <label class="form-check-label" for="false1">Not yet</label>
                    
                </div>
                <button class="d-flex justify-content-center" type="submit">Update</button>
            </form>
            </div>
        </div>
        </div>
        <br>
        
        <div>
            <button id="remove-movie">Delete Movie</button>
        </div>
        <div>
            <button id="go-home">Home</button>
        </div>
    </body>
    <script src="./js/uudi.js"></script>
    
    <script  type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/movie-edit.js"></script>
    
</html>
